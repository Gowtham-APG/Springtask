<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
<h1>Enter Employee Details</h1>

<form th:action="@{/save}" th:object="${employee}" method="post">
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" th:field="*{employeeId}" /><br/><br/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/><br/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" /><br/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
